<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur de Profondeur de Champ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="titre">Calculateur de Profondeur de Champ</h1>
    <button class="theme-btn" onclick="toggleTheme()">üåô Mode sombre</button>
    <div class="container">
      <!-- Focale -->
      <div class="parametre">
        <label for="focaleValeur">Focale (mm)</label>
        <div class="controle">
          <button type="button" onclick="changerValeur('focale', -1)">‚Äì</button>
          <span id="focaleValeur">35</span>
          <button type="button" onclick="changerValeur('focale', 1)">+</button>
        </div>
      </div>
      <!-- Ouverture -->
      <div class="parametre">
        <label for="ouvertureValeur">Ouverture (f/)</label>
        <div class="controle">
          <button type="button" onclick="changerValeur('ouverture', -1)">‚Äì</button>
          <span id="ouvertureValeur">f/2.8</span>
          <button type="button" onclick="changerValeur('ouverture', 1)">+</button>
        </div>
      </div>
      <!-- Distance sujet -->
      <div class="parametre">
        <label for="distanceValeur">Distance sujet (m)</label>
        <div class="controle">
          <button type="button" onclick="changerValeur('distance', -1)">‚Äì</button>
          <span id="distanceValeur">2</span>
          <button type="button" onclick="changerValeur('distance', 1)">+</button>
        </div>
      </div>
      <!-- Capteur -->
      <div class="parametre">
        <label for="capteur">Capteur</label>
        <select id="capteur" onchange="calculer()">
          <option value="0.03">Plein format</option>
          <option value="0.019">APS-C</option>
          <option value="0.015">Micro 4/3</option>
        </select>
      </div>
      <!-- Unit√© profondeur de champ -->
      <div class="parametre">
        <label for="uniteChamp">Unit√© pour la profondeur de champ :</label>
        <select id="uniteChamp" onchange="calculer()">
          <option value="mm">Millim√®tres (mm)</option>
          <option value="cm">Centim√®tres (cm)</option>
          <option value="m">M√®tres (m)</option>
        </select>
      </div>
    </div>
    <div class="resultat" id="resultat">
      <!-- R√©sultat affich√© ici -->
    </div>
    <div class="schema">
      <svg id="schemaSVG" width="500" height="60">
        <rect id="zoneNette" y="20" height="20" fill="#28a745" opacity="0.3"/>
        <line id="hyperfocale" y1="10" y2="50" stroke="#007BFF" stroke-width="3"/>
        <circle id="sujet" cy="30" r="8" fill="#FF9800"/>
      </svg>
    </div>
    <!-- Liste dynamique des focales -->
    <p id="listeFocales" style="font-size:0.95em;color:#666;"></p>
    <p style="font-size:0.9em;color:#888;">La valeur est donn√©e √† titre indicatif.</p>
  </main>
  <script src="script.js?v=3"></script>
  <script>
    // Affichage dynamique de la liste des focales
    // (Ce code suppose que la variable "focales" est d√©j√† d√©clar√©e dans script.js)
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof focales !== "undefined") {
        document.getElementById('listeFocales').textContent =
          'Focales disponibles : ' + focales.join(', ') + ' mm';
      }
    });
  </script>
</body>
</html>
